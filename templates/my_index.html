<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">To-Do List</h1>
        <form method="POST" action="/add" class="mb-4">
            <input type="text" name="content" class="form-control" placeholder="Enter your task" required>
            <button type="submit" class="btn btn-primary mt-2">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-success{% endif %}">{{ task.content }}</span>
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-warning btn-sm">{% if task.completed %}Undo{% else
                        %}Complete{% endif %}</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/logout" class="btn btn-secondary mt-4">Logout</a>
    </div>
</body>

</html>
